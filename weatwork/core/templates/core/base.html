{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>WAW</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" >
        <a href="{% url 'core:home' %}" class="navbar-brand text-warning">WE - At WorK !</a>

        <div class="navbar">
            <a href="{% url 'core:home' %}" class="nav-item nav-link text-warning">Home</a>
            <a href="#" class="nav-item nav-link text-warning">Feed</a>
            <a href="#" class="nav-item nav-link text-warning"">Random!</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link text-warning">Logout</a>
                <a href="{% url 'profile' %}" class="nav-item nav-link text-warning">Profile</a>
                <a href="#" class="nav-item nav-link text-warning">Settings</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-warning"">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
