{% extends 'core/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    {% block body %}        
        
        {% for user in users_list %}
            <div class="row align-items-center">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="185px" width="150px" src="{{ user.user_image }}" alt="">
                </div>
                <div class="col-md-4">
                    <ul style="list-style-type: none">
                        <li>
                            <h3>{{ user.name }}</h3>
                            <hr>
                            <h5>{{ user.email }}</h5>
                        </li>
                    </ul>
                </div>                
                <div class="col-md-2">
                    <a href="{% url 'core:showcase' user.id %}" class="btn btn-success">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endblock %}


</body>
</html>
