{% extends 'core/base.html' %}

{% block body %}
{% for u in selected_user %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h5>{{ u.username }}</h5>
                <h5>{{ u.email }}</h5>
            </div>
            <div class="col-md-6">
                <img height="170px" width="170px" src="{{ u.user_image.url }}" class="card"/> 
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
